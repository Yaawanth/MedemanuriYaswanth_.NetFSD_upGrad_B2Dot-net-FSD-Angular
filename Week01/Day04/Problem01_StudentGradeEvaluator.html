<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Evaluator</title>
</head>
<body>

    <h2>Student Grade Evaluator</h2>

    <script>
        // Declaring marks variable
        let marks = 68;   // You can change this value

        // Using if-else statements to assign grade
        if (marks >= 75) {
            document.write("Marks: " + marks + "<br>");
            document.write("Grade: A");
        }
        else if (marks >= 60) {
            document.write("Marks: " + marks + "<br>");
            document.write("Grade: B");
        }
        else if (marks >= 40) {
            document.write("Marks: " + marks + "<br>");
            document.write("Grade: C");
        }
        else {
            document.write("Marks: " + marks + "<br>");
            document.write("Result: Fail");
        }

        // Also printing in console
        console.log("Marks:", marks);
    </script>

</body>
</html>
