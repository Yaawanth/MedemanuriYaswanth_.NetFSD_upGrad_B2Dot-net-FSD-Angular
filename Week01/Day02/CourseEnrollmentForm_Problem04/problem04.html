<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
</head>
<body>

<header>
    <h1>Online Learning Platform</h1>
    <p>Course Enrollment Form</p>
</header>

<main>
    <section>
        <h2>Enroll Now</h2>

        <form action="#" method="post">

            <!-- Full Name -->
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" 
                   placeholder="Enter your full name" required><br><br>

            <!-- Email -->
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" 
                   placeholder="example@gmail.com" required><br><br>

            <!-- Course Selection with Datalist -->
            <label for="course">Select Course:</label><br>
            <input list="courses" id="course" name="course" 
                   placeholder="Choose or type course name" required>

            <datalist id="courses">
                <option value="HTML Fundamentals">
                <option value="CSS Basics">
                <option value="JavaScript Essentials">
                <option value="Python for Beginners">
                <option value="Data Science with Python">
            </datalist>
            <br><br>

            <!-- Age (Number Input) -->
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" 
                   min="16" max="60" required><br><br>

            <!-- Skill Level (Range + Meter) -->
            <label for="skill">Skill Level (1-10):</label><br>
            <input type="range" id="skill" name="skill" 
                   min="1" max="10" value="5"><br>

            <p>Skill Level Indicator:</p>
            <meter value="5" min="1" max="10" low="3" high="7" optimum="8">
                5 out of 10
            </meter>
            <br><br>

            <!-- Enrollment Progress -->
            <p>Enrollment Completion Progress:</p>
            <progress value="70" max="100"></progress>
            <br><br>

            <!-- Submit Button -->
            <input type="submit" value="Enroll Now">

        </form>
    </section>
</main>

<footer>
    <p>&copy; 2026 Online Learning Platform</p>
</footer>

</body>
</html>
