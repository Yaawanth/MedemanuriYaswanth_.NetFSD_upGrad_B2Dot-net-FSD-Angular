<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Admin Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Main Layout using Flexbox */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            flex: 0 0 20%;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
        }

        /* Main Content */
        .main-content {
            background-color: #f4f6f9;
            padding: 20px;
            flex: 1;
        }

        .main-content h1 {
            margin-bottom: 20px;
        }

        /* Cards Container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Info Cards */
        .card {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            flex: 0 0 30%;
            border-radius: 8px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        /* Tablet View */
        @media (max-width: 900px) {
            .card {
                flex: 0 0 48%;
            }
        }

        /* Mobile View */
        @media (max-width: 600px) {

            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                flex: 0 0 auto;
                text-align: center;
            }

            .sidebar ul {
                display: flex;
                justify-content: space-around;
            }

            .card-container {
                flex-direction: column;
            }

            .card {
                flex: 0 0 100%;
            }
        }

    </style>
</head>

<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Dashboard Overview</h1>

            <div class="card-container">
                <div class="card">
                    <h3>Total Users</h3>
                    <p>1,250</p>
                </div>

                <div class="card">
                    <h3>New Orders</h3>
                    <p>320</p>
                </div>

                <div class="card">
                    <h3>Revenue</h3>
                    <p>$12,500</p>
                </div>

                <div class="card">
                    <h3>Pending Tasks</h3>
                    <p>18</p>
                </div>

                <div class="card">
                    <h3>Support Tickets</h3>
                    <p>45</p>
                </div>

                <div class="card">
                    <h3>Messages</h3>
                    <p>27</p>
                </div>
            </div>
        </main>

    </div>

</body>
</html>
