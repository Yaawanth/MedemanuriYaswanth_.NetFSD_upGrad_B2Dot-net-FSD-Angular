<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Features</title>

    <style>
        /* Element selector */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Class selector */
        .features-section {
            width: 60%;
            margin: 50px auto;
            text-align: center;
        }

        /* Descendant selector */
        .features-section h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Styling unordered list */
        .features-section ul {
            list-style-type: none;
            padding: 0;
        }

        /* Feature item styling */
        .features-section li {
            background-color: #ffffff;
            color: #34495e;
            border: 2px solid #3498db;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .features-section li:hover {
            background-color: #3498db;
            color: white;
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section class="features-section">
        <h2>Our Product Features</h2>

        <ul>
            <li>Fast Performance with Optimized Code</li>
            <li>User-Friendly Interface Design</li>
            <li>Secure Data Protection</li>
            <li>Cloud Integration Support</li>
            <li>24/7 Customer Assistance</li>
        </ul>
    </section>

</body>
</html>
